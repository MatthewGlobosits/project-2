    <h1>Petfinder.... but different</h1>

  <div class="container">
    <!-- Petmatcher Form -->
    <form>
        <!-- Radio Buttons to Select Pet-->
        <div class="form-group">
            <h4>What type of pet are you looking for?</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form-dogs">
                <label class="form-check-label" for="defaultCheck1">
                  Dogs
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form-cats">
                <label class="form-check-label" for="defaultCheck2">
                  Cats
                </label>
              </div>
        </div>

        <!-- Select Size -->
        <h4>What size pet would you like?</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="doesNotMatter" value="all" checked>
            <label class="form-check-label" for="form-size">
                Doesn't Matter! 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="form-small" value="small">
            <label class="form-check-label" for="form-size">
                Small     
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="form-medium" value="medium">
            <label class="form-check-label" for="form-size">
                Medium     
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="form-large" value="large">
            <label class="form-check-label" for="form-size">
                Large     
            </label>
        </div>

        <!-- Select Age for Pets-->
        <h4>Select an age range for your pet. You can select more than one!</h4>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Age Range</label>
            <select multiple class="form-control" id="age-range">
                <option>Baby</option>
                <option>Young</option>
                <option>Adult</option>
                <option>Senior</option>
            </select>
        </div>

        <!-- Select Gender for Pets-->
        <h4>Which gender pet would you prefer?</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form-male">
            <label class="form-check-label" for="form-gender-male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form-female">
            <label class="form-check-label" for="form-gender-female">
                Female
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>


      </form>
